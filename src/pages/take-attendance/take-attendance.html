<ion-header>

  <ion-navbar>
    <ion-title>Take Attendance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="startScanning()" [disabled]="gettingData || gettingDevices">Start scanning</button>
  <br>
  <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner> 
  <ng-template ngIf="presentDevices">
    <ion-list>
      <ion-item *ngFor="let stud of presentDevices">
        <h2>{{ stud.name }}</h2>
        <p><b>Enroll No. </b>{{ stud.enroll_no }}</p>
        <p><b>MAC ID </b>{{ stud.mac_id }}</p>
        <p [hidden]="stud.flag == 0" style="color:green;"><b>Present</b></p>
        <p [hidden]="stud.flag == 1" style="color:red;"><b>Absent</b></p>      
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
