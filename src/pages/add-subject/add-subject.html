<ion-header>

  <ion-navbar>
    <ion-title>Add Subject</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #addSubForm="ngForm" novalidate *ngIf="response.status; else message">
    <ion-item>
      <ion-label floating>Subject name</ion-label>
      <ion-input type="text" [(ngModel)]="subject_name" name="subjectName" required #subjectName="ngModel">
      </ion-input>
    </ion-item>
    <div padding *ngIf="subjectName.invalid && subjectName.dirty">
      <span class="global__input-error">Subject Name is required.</span>
    </div>
    <ion-item>
      <ion-label>Section</ion-label>
      <ion-select [(ngModel)]="selectedSection" name="sec" required #sec="ngModel">
        <ion-option value=""></ion-option>
        <ion-option *ngFor="let section of response.data" value="{{section.section_id}}">{{ section.section_name }}</ion-option>
      </ion-select>
    </ion-item>
    <div padding *ngIf="sec.invalid && sec.dirty">
      <span class="global__input-error">Select atleat 1 section.</span>
    </div>
    <ion-row class="login-form__buttons" float-right padding-top >
      <div>
        <button ion-button round outline (click)="addSubject()" [disabled]="addSubForm.invalid">Add</button>
      </div>
    </ion-row>
  </form>
  <ng-template #message>
    <p>No sections found in database. Please ask admin to add first.</p>
  </ng-template>
</ion-content>
